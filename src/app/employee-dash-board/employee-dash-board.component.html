<nav class="navbar navbar-light bg-primary">
  <div class="Container-fluid">
    <h1 style="color:aliceblue;">Angular CRUD</h1>
  </div>
  <div class="d-flex">
    <button click="clickAddEmployee()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
      class="btn btn-success">Add Employee</button>
  </div>
</nav>

<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Employee ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email ID</th>
      <th scope="col">Mobile No</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of employeeData">
      <td>{{row.id}}</td>
      <td>{{row.firstname}}</td>
      <td>{{row.lastname}}</td>
      <td>{{row.emailid}}</td>
      <td>{{row.mobileno}}</td>
      <td>{{row.salary}}</td>
      <td>
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
        <!-- <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button> -->
      </td>
    </tr>
  </tbody>

</table>

<!-- Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="EmpForm" (ngSubmit)="this[EventValue]()">  

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" formControlName="firstname" class="form-control" id="exampleInputEmail1">
          </div>
          <div *ngIf="submitted && EmpForm.controls.firstname.errors" class="text-danger">  
            <div *ngIf="EmpForm.controls.firstname.errors.required">firstname is required</div>  
          </div> 

          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Last Name</label>
              <input type="text" formControlName="lastname" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Email ID</label>
              <input type="mail" formControlName="emailid" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Mobile No</label>
              <input type="text" formControlName="mobileno" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Salary</label>
              <input type="text" formControlName="salary" class="form-control" id="exampleInputPassword1">
            </div>

        </form>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary()" data-bs-dismiss="modal">Close</button>
          <button type="butto" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
<!--           <button type="button" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
